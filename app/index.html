<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- TODO: Font Awesome raus -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>
    <div id="wrapper" data-bind="css: { toggled: shouldShowSidebar() || windowWidth()>800 }">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    Filter trees:
                </li>
                <li>
                    <div class="input-group">
                        <span class="input-group-addon">District</span>
                        <select class="form-control" data-bind="options: districts,
                        optionsText: function(item) { return item.displayText(); },
                        value: selectedDistrict"></select>
                    </div>
                </li>
                <li>
                    <div class="input-group">
                        <span class="input-group-addon">Type</span>
                        <select class="form-control" data-bind="options: treeTypes, value: selectedTreeType, optionsCaption: '<all>'"></select>                    </div>
                </li>
                <li>
                    <div class="input-group">
                        <span class="input-group-addon">Age</span>
                        <select class="form-control"  data-bind="options: treeAges, value: selectedTreeAge, optionsCaption: '<all>'"></select>
                    </div>
                </li>
                <li>
                    <div class="form-group">
                      <input type="text" class="form-control" id="street" placeholder="Street" data-bind="textInput: inputStreetName">
                    </div>
                </li>
            </ul>
            <div><span data-bind="text: visibleTreesFound"></span></div>
            <lazy-tree-list params="mylist: $root.visibleTrees, class: 'sidebar-list'">
                <div data-bind="click: $root.listClicked">
                <div><span data-bind="text: item.name"></span> (<span data-bind="text: item.age"></span> years)</div>
                <div data-bind="text: latin_name"></div>
                <div data-bind="text: id"></div>
                <div data-bind="text: facility"></div>
                <hr/>
                </div>
            </lazy-tree-list>
        </div>        
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="top-navbar">
                <div class="top-navbar-header">
                    <button type="button" class="btn btn-default" id="sidebar-toggle" data-bind="click: toggleSidebar">
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </button>
                    <span class="navbar-brand">Bonn Treefinder</span>
                </div>
            </nav>
            <div class="map-wrapper">
                <div id="map"></div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/lokijs/src/lokijs.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/markerclusterer.js"></script>
    <script src="scripts/wikipedia.js"></script>
    <script src="scripts/lazylist.js"></script>
    <script src="scripts/maphandler.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDVR5xzIRtzheHVpj1Xyh63SFz8uXOZKYw&v=3&callback=initMap">
    </script>
</body>
</html>
